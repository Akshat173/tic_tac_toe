<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe </title>
  <link rel="stylesheet" href="/01_tic_tac_toe/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <div class="nav-logo">
        <img class="img" src="/01_tic_tac_toe/images/pngkey.com-tic-tac-toe-png-2056860.png" alt="Tic-Tac-Toe">
      </div>
    </div>
  </nav>

  <!-- Playing card -->
  <div class="play-box">
    <div class="XO-score">
      <div id="x-sc" class="x-score">
         
      </div>
      <div id="o-sc" class="o-score">
         
      </div>
    </div>
    <div class="play2">
      <div class="cells" id="cell">
        <div class="indi s1" id="d1"></div>
        <div class="indi s2" id="d2"></div>
        <div class="indi s3" id="d3"></div>
        <div class="indi s4" id="d4"></div>
        <div class="indi s5" id="d5"></div>
        <div class="indi s6" id="d6"></div>
        <div class="indi s7" id="d7"></div>
        <div class="indi s8" id="d8"></div>
        <div class="indi s9" id="d9"></div>
      </div>
    </div>
    <!-- Play Again button -->
    <div class="buttons">
      <button type="button" id="btn" class="btn btn-dark">Play Again</button>
      <button type="button" id="btn2" class="btn btn-dark reset">Reset Score</button>
    </div>

    <div id = "animation" class="winning"></div>
  </div>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/01_tic_tac_toe/script.js"></script>
</body>

</html>
